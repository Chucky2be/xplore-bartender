{% extends 'base.html' %}

{% block title %}
    Bartender - {{ drink.name }}
{% endblock %}


{% block content %}
    <div class="wrap">
        <div class="detail-box">
            <img src="{{ drink.img }}" class="detail-img">
        </div>


        <div class="detail-description">
            <h1>{{ drink.name }}</h1>
            <p>{{ drink.description }}</p>
            <br>
            <br>
            <br>
            <p>
                Ingredients:
                {% for ingredient in drink.ingredients %}
                    {{ ingredient }}
                {% endfor %}
            </p>

        </div>
    </div>
{% endblock %}

{% block scripts %}

{% endblock %}
